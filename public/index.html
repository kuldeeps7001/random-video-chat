<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé• Random Video Chat</h1>
            <p class="subtitle">Connect with strangers worldwide</p>
        </header>

        <div class="main-content">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-container">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-overlay" id="statusOverlay">
                        <div class="status-message" id="statusMessage">
                            Click "Start" to begin chatting
                        </div>
                    </div>
                </div>
                
                <div class="video-container local">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-label">You</div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="chat-section">
                <div class="chat-header">
                    <span>üí¨ Text Chat</span>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="system-message">Send a message to start chatting...</div>
                </div>
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        id="chatInput" 
                        placeholder="Type a message..." 
                        disabled
                    >
                    <button id="sendBtn" disabled>Send</button>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">
                <span class="btn-icon">‚ñ∂Ô∏è</span>
                Start
            </button>
            <button id="nextBtn" class="btn btn-secondary" disabled>
                <span class="btn-icon">‚è≠Ô∏è</span>
                Next
            </button>
            <button id="stopBtn" class="btn btn-danger" disabled>
                <span class="btn-icon">‚èπÔ∏è</span>
                Stop
            </button>
        </div>

        <!-- Info Footer -->
        <footer class="info-footer">
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span id="connectionStatus" class="status-offline">Offline</span>
            </div>
            <div class="info-item">
                <span class="info-label">‚ö†Ô∏è Be respectful and follow community guidelines</span>
            </div>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
